<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Blog</h1>
    <button type="button" onclick="location.href='create_post/'">New Post</button>

    {% for p in post_list %}
        <hr/>
        <h2><a href="{{p.get_absolute_url}}"> {{p.title}}</a></h2>

        <div class="card mb-4"  id="post--{{p.pk}}">
            {% if p.head_image  %}
            <img class="card-img-top" src="{{p.head_image.url}}" alt="{{p}}ì˜ head_image" />
            {% else %}
             <img class="card-img-top" src="https://picsum.photos/seed/{{p.pk}}/800/200" alt="random image" />
            {% endif %}
            
        <h4>{{p.created_at}}</h4>
        <p>{{p.content}}</p>
    {% endfor %}
</body>
</html>
